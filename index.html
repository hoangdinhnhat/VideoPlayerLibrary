            <div class="video-controllers hide">
                <div class="time-controller">
                    <div class="range-thumb"></div>
                    <input class="time-controller__range" type="range" min="0" max="100" step="0.1" value="0">
                    <div class="time-controller__preload"></div>
                </div>

                <div class="function-controllers">
                    <div class="controllers controllers--left">
                        <div class="controllers__btn controllers__btn--play-pause">
                            <i class="fa-solid fa-play"></i>
                        </div>

                        <div class="controllers__btn controllers__btn--next">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>

                        <div class="controllers__btn controllers__btn--volume">
                            <i class="fa-solid fa-volume"></i>
                        </div>

                        <div class="controllers__btn controllers__btn--vol-range">
                            <input type="range" min="0" max="100" step="0.1" value="100">
                        </div>

                        <div class="controllers__btn controllers__btn--timer">
                            <div class="video-time">
                                <span>00:00</span> / <span>00:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="controllers controllers--right">
                        <div class="controllers__btn controllers__btn--settings">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="controllers__btn controllers__btn--expand">
                            <i class="fa-regular fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay-before">
                <div class="overlay-before__play">
                    <i class="fa-solid fa-play"></i>
                </div>
            </div>
            <div class="overlay-after">
                <!-- <div class="overlay-after__play-pause">
                    <i class="fa-solid fa-play"></i>
                </div> -->
            </div>
            <div class="video-panels">
                <div class="settings-panel panel-in">
                    <div class="settings-panel__options open-speed-settings">
                        <div class="options__option option--left">
                            Playback speed
                        </div>
                        <div class="options__option option--right">
                            Normal >
                        </div>
                    </div>
                    <div class="settings-panel__options open-quality-settings">
                        <div class="options__option option--left">
                            Quality
                        </div>
                        <div class="options__option option--right">
                            Auto >
                        </div>
                    </div>
                </div>

                <div class="sub-settings-panel speed-settings">
                    <div class="backward">
                        <div class="backward__btn">
                            < Playback speed </div>
                        </div>
                        <div class="sub-settings-panel__options" rate="0.5">
                            <div class="options__option option--left">
                                0.5
                            </div>
                        </div>
                        <div class="sub-settings-panel__options" rate="0.75">
                            <div class="options__option option--left">
                                0.75
                            </div>
                        </div>
                        <div class="sub-settings-panel__options" rate="1">
                            <div class="options__option option--left">
                                Normal
                            </div>
                        </div>
                        <div class="sub-settings-panel__options" rate="1.25">
                            <div class="options__option option--left">
                                1.25
                            </div>
                        </div>
                        <div class="sub-settings-panel__options" rate="1.5">
                            <div class="options__option option--left">
                                1.5
                            </div>
                        </div>
                    </div>

                    <div class="sub-settings-panel quality-settings">
                        <div class="backward">
                            <div class="backward__btn">
                                < Quality </div>
                            </div>
                            <div class="sub-settings-panel__options">
                                <div class="options__option option--left">
                                    1080p
                                </div>
                            </div>
                            <div class="sub-settings-panel__options">
                                <div class="options__option option--left">
                                    720p
                                </div>
                            </div>
                            <div class="sub-settings-panel__options">
                                <div class="options__option option--left">
                                    480p
                                </div>
                            </div>
                            <div class="sub-settings-panel__options">
                                <div class="options__option option--left">
                                    Auto
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="video-preview-layer">
                        <img 
                            src="" 
                            class="video-preview-layer__image"
                        >
                    </div>
